<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-list">
        <!-- Example Product Item -->
        <div class="product-item">
            <img src="product1.jpg" alt="Soybean Oil" class="product-image">
            <div class="product-details">
                <h2>Fortune Soybean Oil Pouch</h2>
                <p><span class="discount">17% off</span> ₹107 (₹129)</p>
                <p>Available in: 1 Ltr</p>
            </div>
            <div class="product-action">
                <input type="number" value="1" min="1" class="quantity-input">
                <button class="add-to-cart">Add</button>
            </div>
        </div>
        
        <!-- More Products -->
        <!-- Add more product divs like above to fill the list -->
        
    </div>
    <script src="script.js"></script>
</body>
</html>
